        async function fetchUserDetails(userId) {
            try {
                const response = await fetch(`http://localhost:3000/users/${userId}`, {
                    method: 'GET',
                    credentials: 'include',
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }

                const user = await response.json();
                const firstLetter = user.firstname.charAt(0);
                const dateperiod = new Date(user.createdAt);
                const options = { year: 'numeric', month: 'short', day: 'numeric' };

                document.getElementById('fullname').textContent = user.firstname + '  ' + user.lastname;

                document.getElementById('phonenumber').childNodes[1].nodeValue = user.phoneNumber;

                document.getElementById('email').childNodes[1].nodeValue = user.email;
                document.getElementById('joined').childNodes[1].nodeValue = `Joined  ${date}`;

            } catch (error) {
                console.error('Error fetching user details:', error);
            }
        }

        function getUserIdFromToken() {
            const tokenCookie = document.cookie.split('; ').find(row => row.startsWith('Btoken='));
            if (!tokenCookie) {
                console.error('No token found in cookies.');
                window.location.href = '/auth.html?section=login';
                return null; // Token is missing
            }
            console.log('tokencookie:' + tokenCookie);

            const token = tokenCookie.split('=')[1];
            if (!token) {
                console.error('Token is malformed or missing.');
                window.location.href = '/auth.html?section=login';
                return null;
            }
            console.log('token:' + token);
            const currentTime = Math.floor(Date.now() / 1000);
            try {
                const decoded = jwt_decode(token);
                if (decoded.exp && decoded.exp < currentTime) {
                    window.location.href = '/auth.html?section=login';
                } else {
                    console.log(decoded)
                    return decoded.id;
                }
            } catch (error) {
                window.location.href = '/auth.html?section=login';
                console.error('Error decoding token:', error);
                return null; // Return null if decoding fails
            }
        }

            activeTab.classList.add('border-b-2', 'border-black', 'active');
        }

        // Call setActiveTab on page load to set the default active tab (optional)
        window.onload = function () {
            openItemStatus(); // Set the default active tab
        };

        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('http://localhost:3000/items/items/user', {
                    method: 'GET',
                    credentials: "include",
                    headers: {
                        'Authorization': `Bearer ${userId}` // Include token in Authorization header
                    }
                });
                console.log(userId)
                const data = await response.json();

                if (data.success) {
                    const items = data.data; // Extract the items array
                    console.log(items)
                    populateTable(items); // Call the function to populate the table
                } else {
                    console.error('Failed to fetch items:', data.message);
                }
            } catch (error) {
                console.error('Error fetching items:', error);
            }
            function populateTable(items) {
                const tableBody = document.getElementById('itemsTableBody');
                const inventorycount = document.getElementById('inventorycount');
                const inventory = document.getElementById('inventory');
                // Clear any existing rows
                tableBody.innerHTML = '';
                inventorycount.textContent = items.length;
                inventory.textContent = '';


                // Loop through the items array and create table rows
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.classList.add('bg-white', 'border-b');
                    const row2 = document.createElement('tr');
                    row2.classList.add('bg-white', 'border-b');

                    // Create table cells for Itemname, Description, and AskingPrice
                    const itemNameCell = document.createElement('td');
                    itemNameCell.classList.add('px-4', 'py-2');
                    itemNameCell.innerText = item.Itemname;
                    const itemNameCell1 = document.createElement('td');
                    itemNameCell1.classList.add('px-4', 'py-2');
                    itemNameCell1.innerText = item.Itemname;

                    const priceCell = document.createElement('td');
                    priceCell.classList.add('px-4', 'py-2');
                    priceCell.innerText = item.AskingPrice;

                    const statusCell = document.createElement('td');
                    statusCell.classList.add('px-4', 'py-2');
                    statusCell.innerText = item.status;

                    const editsection = document.createElement('div');
                    editsection.classList.add('px-4', 'py-2');


                    const UpdateBtn = document.createElement('button');
                    UpdateBtn.classList.add('px-2', 'mx-1', 'py-2', 'bg-inherit', 'border-2', 'border-green', 'rounded-lg', 'text-green-500');
                    UpdateBtn.innerText = 'Update';
                    UpdateBtn.value = item._id;
                    UpdateBtn.onclick = () => {
                        currentItemId = item._id;
                        openUpdateItemPopup();
                    }

                    const DeleteBtn = document.createElement('button');
                    DeleteBtn.classList.add('px-2', 'mx-1', 'py-2', 'bg-red-500', 'rounded-lg', 'text-white');
                    DeleteBtn.innerText = 'Delete';
                    DeleteBtn.value = item._id;
                    DeleteBtn.onclick = () => {
                        currentItemId = item._id;
                        openDeleteItemPopup();
                    }

                    const dateperiod = new Date(item.createdAt);
                    const options = { year: 'numeric', month: 'short', day: 'numeric' };
                    const date = dateperiod.toLocaleDateString(undefined, options);
                    const timestampCell = document.createElement('td');
                    timestampCell.classList.add('px-4', 'py-2');
                    timestampCell.innerText = date;

                    // Append cells to the row
                    editsection.appendChild(UpdateBtn);
                    editsection.appendChild(DeleteBtn);
                    row.appendChild(itemNameCell);
                    row.appendChild(priceCell);
                    row.appendChild(statusCell);
                    row.appendChild(timestampCell);
                    row2.appendChild(itemNameCell1);
                    row2.appendChild(editsection);

                    // Append the row to the table body
                    tableBody.appendChild(row);
                    inventory.appendChild(row2);
                });
            }
        })
    </script>
</body>

</html>
