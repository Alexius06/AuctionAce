<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuctionAce - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Create an Account</h1>
    <form id="register-form">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
      </div>
      <div class="text-center">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Sign Up</button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 font-semibold">Log In</a></p>
  </div>
</body>
</html>
