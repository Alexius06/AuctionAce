<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuctionAce - Auction</title>
  <link rel="icon" href="../favicon.png" type="image/png">  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Reem+Kufi&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Reem Kufi', sans-serif;
      background: radial-gradient(circle at center, #c9c9c9, #606060);
      overflow-x: hidden;
    }

    h1,
    h2,
    .playfair {
      font-family: 'Playfair Display', serif;
    }

    .btn-hover {
      transition: all 0.3s ease;
      border-radius: 30px;
    }

    .btn-hover:hover {
      background-color: #c7ae6a;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .selected {
      border: 2px solid #c7ae6a;
    }

    /* Live chat section */
    .chat-container {
      max-height: 40vh;
      min-height: 20vh;
      resize: vertical;
      overflow-y: scroll;
      padding: 10px;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
    }

    .navbar {
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to right, #6d6d6d, #8d8d8d, #b5b5b5);
    }

    .nav-link {
      color: #606060;
    }

    .nav-link:hover {
      color: #c7ae6a;
    }

    /* Bids section */
    .bids-container {
      background-color: #f9f9f9;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    /* Image gallery */
    .image-gallery {
      display: flex;
    }

    .main-image {
      width: 75%;
      height: auto;
    }

    .thumbnails {
      display: flex;
      flex-direction: column;
      margin-left: 20px;
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .carousel-indicators {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }

    .carousel-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ffffff;
      opacity: 0.5;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .carousel-indicator.active {
      opacity: 1;
      background-color: #c7ae6a;
    }
  </style>
</head>

<body class="text-gray-900">
  <!-- Navbar -->
  <nav class="container navbar py-4 px-6 flex justify-between items-center">
    <img src="../AuctionAceLogo.png" class="w-45 h-24" alt="AuctionAce Logo">
    <nav class="space-x-6">
      <a href="#" class="text-lg font-semibold nav-link playfair">Home</a>
      <a href="#auctions" class="text-lg font-semibold nav-link playfair">Auctions</a>
      <a href="#features" class="text-lg font-semibold nav-link playfair">Features</a>
      <a href="#contact" class="text-lg font-semibold nav-link playfair">Contact</a>
    </nav>
  </nav>

  <!-- Current Bids Section -->
  <section class="bids-container container mx-auto">
    <h2 class="text-2xl font-bold">Current Bids</h2>
    <p>Highest bid: <span class="font-semibold text-lg">$1500</span></p>
  </section>

  <!-- Item Display Section -->
  <section class="container mx-auto flex justify-center">
    <div class="image-gallery">
      <!-- Main Image -->
      <img id="mainImage" class="main-image"
        src="https://example.com/auction-image1.jpg" alt="Auction Image">
      <!-- Thumbnails -->
      <div class="thumbnails">
        <img class="thumbnail selected" src="https://example.com/auction-image1.jpg" alt="Thumbnail 1">
        <img class="thumbnail" src="https://example.com/auction-image2.jpg" alt="Thumbnail 2">
        <img class="thumbnail" src="https://example.com/auction-image3.jpg" alt="Thumbnail 3">
      </div>
    </div>
  </section>

  <!-- Brief Description -->
  <section class="container mx-auto py-4">
    <h3 class="text-xl font-semibold">Item Description</h3>
    <p class="text-gray-700">This is a beautifully crafted antique watch dating back to the early 1900s, in excellent condition...</p>
  </section>

  <!-- Live Chat Section -->
  <section class="container mx-auto py-6">
    <h2 class="text-2xl font-bold">Live Chat</h2>
    <div class="chat-container">
      <!-- Chat messages will be inserted here -->
      <p>User1: Hi, is this item still available?</p>
      <p>User2: Yes, I'm bidding on it right now!</p>
    </div>
    <input type="text" placeholder="Type a message..." class="border border-gray-300 p-2 w-full mt-2">
  </section>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const thumbnails = document.querySelectorAll('.thumbnail');
    const mainImage = document.getElementById('mainImage');
    let currentIndex = 0;

    thumbnails.forEach((thumbnail, index) => {
      thumbnail.addEventListener('click', () => {
        // Update main image
        mainImage.src = thumbnail.src;
        thumbnails[currentIndex].classList.remove('selected');
        thumbnail.classList.add('selected');
        currentIndex = index;
      });
    });

    // Auto-change images every 5 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % thumbnails.length;
      mainImage.src = thumbnails[currentIndex].src;
      thumbnails.forEach((thumb) => thumb.classList.remove('selected'));
      thumbnails[currentIndex].classList.add('selected');
    }, 5000);
  </script>
</body>

</html>
