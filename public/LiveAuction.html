        async function fetchUserDetails(userId) {
            try {

        function getUserIdFromToken() {
            const tokenCookie = document.cookie.split('; ').find(row => row.startsWith('Btoken='));
            if (!tokenCookie) {
                console.error('No token found in cookies.');
                window.location.href = '/auth.html?section=login';
                return null; // Token is missing
            }
            console.log('tokencookie:' + tokenCookie);

            const token = tokenCookie.split('=')[1];
            if (!token) {
                console.error('Token is malformed or missing.');
                window.location.href = '/auth.html?section=login';
                return null;
            }
            console.log('token:' + token);
            const currentTime = Math.floor(Date.now() / 1000);
            try {
                const decoded = jwt_decode(token);
                if (decoded.exp && decoded.exp < currentTime) {
                    window.location.href = '/auth.html?section=login';
                } else {
                    return decoded.id;
                }
            } catch (error) {
                window.location.href = '/auth.html?section=login';
                console.error('Error decoding token:', error);
                return null; // Return null if decoding fails
            }
        }

                    const response = await fetch(`/items/${ItemID}`);
                    const itemData = await response.json();
                    const itemli = document.createElement('li');
                    itemli.classList.add('p-2', 'hover:scale-105', 'cursor-pointer', 'flex', 'flex-col', 'text-decoration[none]', 'w-full', 'items-center', 'justify-center');
                    itemli.innerHTML = `
                <img src="${itemData.Itemimgs[0]}" alt="${itemData.Itemname}" class="h-10  w-20 rounded-lg" />
                <h4 class= "text-center text-decoration[none] text-lg">${itemData.Itemname}</h4>
            `;
                    itemli.onclick = function () {
                        currentItemId = ItemID; // Set the current item ID
                        socket.emit('itemChanged', { itemId: currentItemId, eventId: eventId });

                    Itemul.appendChild(itemli);
                } catch (error) {
                    console.error('Error fetching item data:', error);
                }
            }
            sidebar.appendChild(Itemul);
            if (ItemIDs.length > 0) {
                await updateItemDetails(await fetchItemDetails(currentItemId));
            }
        }

        async function fetchItemDetails(ItemID) {
            const response = await fetch(`/items/${ItemID}`);
            return await response.json();
        }
        async function updateItemDetails(itemData) {
            // Assuming you have elements in your HTML with these IDs
            exchangeRate = await getDollarToNairaRate();
            document.getElementById('item-name').innerText = itemData.Itemname;
            document.getElementById('item-description').innerText = itemData.Description;
            document.getElementById('asking-price').innerText = `Asking price:${itemData.AskingPrice}`;
            document.getElementById('exchange-rate').innerText = `Exchange-rate of the day: 1  USD : ${exchangeRate}NGN`;

            currentItemOwnerId = itemData.Userid;
            const carousel = document.getElementById('small-frames'); // Adjust this as needed
            carousel.innerHTML = ''; // Clear existing images
            let count = 0;
            itemData.Itemimgs.forEach(img => {
                count++;
                const imgdiv = document.createElement('div');
                imgdiv.classList.add('small-frame', `animate-fade${count}`, 'h-[11.7rem]'); // Add relevant classes    
                const imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.id = `item${count}`;
                imgElement.alt = itemData.Itemname;
                imgElement.classList.add('h-[11.7rem]', 'object-cover', 'w-full'); // Add relevant classes    
                imgElement.onclick = () => {
                    changeImage(imgElement.id);
                }
                imgElement.onload = () => {
                    changeImage(imgElement.id);
                }

                imgdiv.appendChild(imgElement);
                carousel.appendChild(imgdiv);
            });
        }

        // sending chats

        setTimeout(() => {
            socket.emit('join event', eventId);
            console.log(eventId);
        }, 1000)
        // Listen for chat messages
        socket.on('chat message', (msgData) => {
            console.log(msgData);
            displayMessage(msgData);
        });



        function displayMessage(msgData) {
            let longPressTimer;
            // Create parent container for the message
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container', 'mb-1', 'flex', 'flex-col');
            // console.log(msgData._id);
            messageContainer.setAttribute('data-id', msgData._id);


            // Create the sender element
            const senderElement = document.createElement('p');
            senderElement.innerText = msgData.sender;

            // Create the message box element
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-box', 'p-3', 'rounded-lg', 'max-w-xs', 'break-words', 'shadow-md', 'h-fit');

            // Apply styles based on whether the message is from the current user
            if (msgData.senderId === userId) {
                senderElement.classList.add('sender', 'text-sm', 'font-semibold', 'self-end', 'hidden');
                messageElement.classList.add('bg-[#c7ae6a]', 'text-black', 'self-end'); // Message on the right
                messageElement.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    showContextMenu(e.pageX, e.pageY, messageElement);
                });

                messageElement.addEventListener('touchstart', (e) => {
                    longPressTimer = setTimeout(() => {
                        showContextMenu(e.touches[0].pageX, e.touches[0].pageY, messageElement);
                    }, 500);
                });

                messageElement.addEventListener('touchend', () => {
                    clearTimeout(longPressTimer);
                });
            } else {
                senderElement.classList.add('sender', 'text-sm', 'font-semibold', 'self-start');
                messageElement.classList.add('bg-gray-200', 'text-gray-800', 'self-start'); // Message on the left
            }

            // Add message text to the message box
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content')
            messageContent.innerText = msgData.message;

            // Add timestamp to the message box
            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp', 'text-right', 'mr-0', 'text-gray-500'); //   
            timestamp.innerText = msgData.time; // Display the time

            // Append message content and timestamp to the message box
            messageElement.appendChild(messageContent);
            messageElement.appendChild(timestamp);

            // Append sender and message box to the container
            messageContainer.appendChild(senderElement);
            messageContainer.appendChild(messageElement);

            // Finally, append the message container to the chat box
            document.getElementById('chat-box').appendChild(messageContainer);



        }




        // Hide the menu when clicking elsewhere
        document.addEventListener('click', () => {
            hideContextMenu();
        });

        function showContextMenu(x, y, messageElement) {
            const contextMenu = document.getElementById('context-menu');
            contextMenu.classList.remove('hidden');
            contextMenu.style.top = `${y}px`;
            contextMenu.style.left = `${x - messageElement.offsetWidth - 20}px`;

            // Add update and delete event handlers
            const updateOption = document.getElementById('update-message');
            const deleteOption = document.getElementById('delete-message');

            updateOption.onclick = () => {
                updateMessage(messageElement);
                hideContextMenu();
            };

            deleteOption.onclick = () => {
                deleteMessage(messageElement);
                hideContextMenu();
            };
        }

        function hideContextMenu() {
            const contextMenu = document.getElementById('context-menu');
            contextMenu.classList.add('hidden');
        }
        async function deleteMessage(messageElement) {
            const messageId = messageElement.parentElement.getAttribute('data-id'); // Retrieve the data-id attribute
            console.log(messageId);
            try {
                const response = await fetch(`/messages/${messageId}`, { method: 'DELETE' });
                const result = await response.json();

                if (result.success) {
                    messageElement.parentElement.remove();
                    socket.emit('delete-message', messageId);  // Remove the message from the UI
                } else {
                    console.error('Failed to delete message:', result.message); // Handle the error case
                }
            } catch (error) {
                console.error('Error deleting message:', error);
            }
        }
        async function updateMessage(messageElement) {
            const messageId = messageElement.parentElement.getAttribute('data-id'); // Get the data-id from the parent element
            const oldMessage = messageElement.querySelector('.message-content').innerText; // Assuming you have a class 'message-content' for the message text

            // Set the old message in the input field for editing
            const msgInput = document.getElementById('chat-message');
            msgInput.value = oldMessage; // Show the old message in the input field

            // Change the send button to the check icon
            const sendButton = document.getElementById('send-btn');
            sendButton.classList.remove('fas', 'fa-paper-plane'); // Remove the original class for the send icon
            sendButton.classList.add('fa-solid', 'fa-check');
            msgInput.onkeydown = (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    updateprocess();
                }
            };
            // Handle the send button click for updating the message
            const updateprocess = async () => {
                const newMessage = msgInput.value; // Get the new message from the input field

                if (newMessage && newMessage.trim() !== '') {
                    try {
                        const response = await fetch(`/messages/${messageId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: newMessage }),
                        });

                        const result = await response.json();
                        if (result.success) {
                            console.log(newMessage);
                            messageElement.querySelector('.message-content').innerText = newMessage;

                            socket.emit('update-message', { messageId, message: newMessage });
                        } else {
                            console.error('Update failed:', result.message);
                        }
                    } catch (error) {
                        console.error('Error updating message:', error);
                    }
                }

                // Reset the input field and revert the send button back to normal
                msgInput.value = ''; // Clear the input field
                sendButton.classList.remove('fa-solid', 'fa-check'); // Remove the check icon
                sendButton.classList.add('fas', 'fa-paper-plane'); // Revert to the original send button icon

                // Reassign the send button to its original function (sending new messages)
                sendButton.onclick = () => sendMessage();

                // Reassign the Enter key to trigger sendMessage again
                msgInput.onkeydown = (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        sendMessage();
                    }
                };
            };

            // Assign the update process to the send button click
            sendButton.onclick = updateprocess;

            // Override the Enter key event to trigger the update process
            msgInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendButton.onclick(); // Trigger the update when Enter is pressed
                }
            });
        }
        socket.on('message-deleted', (messageId) => {
            const messageElement = document.querySelector(`[data-id="${messageId}"]`);
            if (messageElement) {
                messageElement.remove(); // Remove the message from the DOM
            }
        });

        socket.on('message-updated', ({ messageId, message }) => {
            console.log('I  am  here')
            console.log(message)
            const messageElement = document.querySelector(`[data-id="${messageId}"] .message-content`);
            if (messageElement) {
                console.log('im  here')
                messageElement.textContent = message; // Update the message in the DOM
            }
        });


        socket.on('previous messages', (messages) => {
            messages.forEach((msgData) => {

                displayMessage(msgData);
            });
        });

        function sendMessage() {
            const msgInput = document.getElementById('chat-message');
            const message = msgInput.value;
            if (message && message.trim() !== '') {
                const senderId = userId;
                const EventId = eventId;
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const msgData = { senderId, EventId, message, time };
                socket.emit('chat message', msgData);
                msgInput.value = ''; // Clear input
            }

        }
        document.getElementById('send-btn').onclick = () => {
            sendMessage();
        }
        document.getElementById('chat-message').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('send-btn').onclick();
            }
        });


    </script>
