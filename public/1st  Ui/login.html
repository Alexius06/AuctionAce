<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AuctionAce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Login Form -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Login to Your Account</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-600" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-600" required>
                </div>
                <button type="submit" class="bg-indigo-600 text-white w-full py-3 rounded-lg hover:bg-indigo-700">Login</button>
            </form>
            <p class="text-center text-gray-700 mt-4">Don't have an account? <a href="register.html" class="text-indigo-600 hover:underline">Register</a></p>
        </div>
    </div>

</body>
</html>
