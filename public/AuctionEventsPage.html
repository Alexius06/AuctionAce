<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuctionAce - Events</title>
    <link rel="icon" href="./favicon.png"  type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Reem+Kufi&display=swap" rel="stylesheet">
    <style>

        body {
          font-family: 'Reem Kufi', sans-serif;
          background: radial-gradient(circle at center, #c9c9c9, #606060);
          overflow-x: hidden;
        }
        .active-filter {
          background-color: #FFD700; /* Gold */
          color: white;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        .navbar {
          transition: transform 0.5s ease-in-out,opacity 0.5s ease-in-out;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          background: linear-gradient(to right, #4d4d4d, #6d6d6d, #b5b5b5); /* Darker gradient for navbar */
        }

        .nav-link {
          color: #606060;
        }

        .nav-link:hover {
          color: #c7ae6a; /* Hover effect to match palette */
        }

        .animate-fade {
          animation: fadeIn 1s ease-in-out;
        }

        .animate-fade1 {
          animation: fadeIn 2s ease-in-out;
        }

        .animate-fade2 {
          animation: fadeIn 4s ease-in-out;
        }

        .animate-fade3 {
          animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(60px);
          }

          to {
            opacity: 1;
            transform: translateY(0px);
          }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar py-4 px-6 flex justify-between items-center animate-fade">
      <img src="../AuctionAceLogo.png" class="w-45 h-24" alt="AuctionAce Logo">
      <nav class="space-x-6">
        <a href="#" class="text-lg font-semibold nav-link playfair">Home</a>
        <a href="#auctions" class="text-lg font-semibold nav-link playfair">Auctions</a>
        <a href="#features" class="text-lg font-semibold nav-link playfair">Features</a>
        <a href="#contact" class="text-lg font-semibold nav-link playfair">Contact</a>
      </nav>
      
    </nav>
    
    <section class="container mx-auto px-6 py-16 bg-inherit">    
      <!-- Filter Buttons -->
      <div class="flex justify-start border w-fit mb-8 rounded-lg overflow-hidden">
        <button onclick="filterEvents('all')" class="px-2 py-1 border bg-gray-300 hover:bg-[#c7ae6a] text-sm text-gray-900 font-semibold focus:outline-none">All</button>
        <button onclick="filterEvents('upcoming')" class="px-2 py-1 border bg-gray-300 hover:bg-[#c7ae6a] text-sm text-gray-900 font-semibold focus:outline-none">Upcoming</button>
        <button onclick="filterEvents('ongoing')" class="px-2 py-1 border bg-gray-300 hover:bg-[#c7ae6a] text-sm text-gray-900 font-semibold focus:outline-none">Ongoing</button>
        <button onclick="filterEvents('ended')" class="px-2 py-1 border bg-gray-300 hover:bg-[#c7ae6a] text-sm text-gray-900 font-semibold focus:outline-none">Ended</button>
      </div>
    
      <!-- Event Grid -->
      <div id="event-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8 animate-fade1">
        <!-- Sample Event Item -->
        <div class="bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 event-item" data-status="upcoming">
          <img src="https://via.placeholder.com/300x200" alt="Auction Item" class="w-full h-40 object-cover mb-4 rounded-lg">
          <h3 class="text-2xl font-semibold mb-2">Upcoming Auction Event</h3>
          <p class="text-gray-700">Starts soon. Get ready to bid!</p>
        </div>
    
        <div class="bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 event-item" data-status="ongoing">
          <img src="https://via.placeholder.com/300x200" alt="Auction Item" class="w-full h-40 object-cover mb-4 rounded-lg">
          <h3 class="text-2xl font-semibold mb-2">Ongoing Auction Event</h3>
          <p class="text-gray-700">Bid now while the event is live!</p>
        </div>
    
        <div class="bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 event-item" data-status="ended">
          <img src="https://via.placeholder.com/300x200" alt="Auction Item" class="w-full h-40 object-cover mb-4 rounded-lg">
          <h3 class="text-2xl font-semibold mb-2">Ended Auction Event</h3>
          <p class="text-gray-700">This auction has ended.</p>
        </div>
        
        <!-- Add more event items as needed -->
      </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function filterEvents(status) {
        const events = document.querySelectorAll('.event-item');
        events.forEach(event => {
          if (status === 'all' || event.getAttribute('data-status') === status) {
            event.classList.remove('hidden');
            event.classList.add('animate-fade1','active-filter');
          } else {
            event.classList.add('hidden', 'animate-fade1','active-filter');
          }
        });
      }
    </script>
</body>
</html>
